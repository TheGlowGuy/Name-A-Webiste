<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name A Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="theme-purple">
    <div class="container">
        <h1>Name A Website</h1>
        <div class="input-container">
            <input type="text" id="inputBox" placeholder="Type a website name..." autocomplete="off">
            <div id="suggestions" class="suggestions"></div>
            <button id="submitButton">GO</button>
        </div>
        <div id="settings">
            <button id="settingsButton">⚙️</button>
            <div id="settingsContent" class="settings-content">
                <h3>Settings</h3>
                <div class="setting">
                    <label for="searchEngine">Search Engine:</label>
                    <select id="searchEngine">
                        <option value="google">Google</option>
                        <option value="bing">Bing</option>
                        <option value="duckduckgo">DuckDuckGo</option>
                        <option value="yahoo">Yahoo</option>
                    </select>
                </div>
                <div class="setting">
                    <label for="themeSelector">Background Color:</label>
                    <select id="themeSelector">
                        <option value="theme-purple">Purple</option>
                        <option value="theme-light">Light</option>
                        <option value="theme-dark">Dark</option>
                    </select>
                </div>
                <button id="finishSettingsButton">Done</button>
            </div>
        </div>
    </div>
    
    <script src="links.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
